<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edzésnapló</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Edzésnapló</h1>

    <div class="d-flex justify-content-between mb-3 hetnapjai text-secondary fw-semibold">
      <span>Hétfő</span>
      <span>Kedd</span>
      <span>Szerda</span>
      <span>Csütörtök</span>
      <span>Péntek</span>
      <span>Szombat</span>
      <span>Vasárnap</span>
    </div>

    <div class="mb-4">
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    <form class="row g-3 mb-5">
      <div class="col-md-6">
        <label for="kaloriacel" class="form-label">Heti kalóriacél:</label>
        <input type="number" class="form-control" id="kaloriacel" placeholder="például: 2000">
      </div>

      <div class="col-md-6 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="pihenonap">
          <label class="form-check-label" for="pihenonap">
            Pihenőnap (Ha ma nem edzettél, pipáld be!)
          </label>
        </div>
      </div>

      <div class="col-md-6">
        <label for="egetett" class="form-label">Elégetett kalória:</label>
        <div class="input-group">
          <input type="number" class="form-control" id="egetett" placeholder="például: 500">
          <span class="input-group-text">kalória</span>
        </div>
      </div>

      <div class="col-md-6">
        <label for="idotartam" class="form-label">Edzés időtartama:</label>
        <div class="input-group">
          <input type="number" class="form-control" id="idotartam" placeholder="például: 45">
          <span class="input-group-text">perc</span>
        </div>
      </div>

      <div class="col-12">
        <button type="button" class="btn btn-primary" id="kovetkezo-nap">Következő nap</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-light">
          <tr>
            <th>Nap</th>
            <th>Elégetett kalória</th>
            <th>Edzés időtartama</th>
            <th>Edzés intenzitása</th>
            <th>Pihenőnap</th>
            <th>Tevékenység</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/ts/main.ts"></script>
</body>
</html>
