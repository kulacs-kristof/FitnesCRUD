<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
  </head>
  <body class="bg-black text-center">
    <div id="app">
      <div class="container">
        <h1>Fitness</h1>
        <div class="text-primary">
          <label for="progress" class="text-white mt-3">Hétfő Kedd Szerda Csütörtök Péntek Szombat Vasárnap</label>
          <progress id="progress" value="13" max="100" class="w-100"></progress>
          <div class="mt-3">
            <label for="heti_kal">Heti kalória cél:</label>
            <input id="heti_kal" type="number" class="rounded">
          </div>
          <div class="mt-3">
            <label for="pihenonap">Pihenőnap:</label>
            <input id="pihenonap" type="checkbox" class="rounded">
          </div>
          <div class="mt-3">
            <label for="kaloria">Elégetett kalória:</label>
            <input type="number" id="kaloria" class="rounded">kalória
          </div>
          <div class="mt-3">
            <label for="edzes_hossza">Edzés hossza:</label>
            <input type="number" id="edzes_hossza" class="rounded">perc
          </div>
          <div>
            <button class="mt-5 bg-success text-white rounded">Következő nap</button>
          </div>
        </div>
        <div class="">
          <table class="table table-striped mt-3 table-primary table-bordered">
            <thead>
              <tr>
                <th>Nap</th>
                <th>Elégetett kalória</th>
                <th>Edzés hossza</th>
                <th>Edzés intenzitása</th>
                <th>Pihenőnap</th>
                <th>Tevékenység</th>
              </tr>
              <tbody>
                <tr>
                  
                </tr>
              </tbody>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
