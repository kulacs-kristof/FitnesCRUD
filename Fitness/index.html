<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fitness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Fitness</h1>

    <div class="d-flex justify-content-between mb-3 weekdays text-secondary fw-semibold">
      <span>Hétfő</span>
      <span>Kedd</span>
      <span>Szerda</span>
      <span>Csütörtök</span>
      <span>Péntek</span>
      <span>Szombat</span>
      <span>Vasárnap</span>
    </div>

    <div class="mb-4">
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    <form class="row g-3 mb-5">
      <div class="col-md-6">
        <label for="goal" class="form-label">Heti kalória cél</label>
        <input type="number" class="form-control" id="goal" placeholder="pl. 2000">
      </div>

      <div class="col-md-6 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="restDay">
          <label class="form-check-label" for="restDay">
            Pihenőnap
          </label>
        </div>
      </div>

      <div class="col-md-6">
        <label for="burned" class="form-label">Elégetett kalória</label>
        <div class="input-group">
          <input type="number" class="form-control" id="burned" placeholder="pl. 500">
          <span class="input-group-text">kalória</span>
        </div>
      </div>

      <div class="col-md-6">
        <label for="duration" class="form-label">Edzés hossza</label>
        <div class="input-group">
          <input type="number" class="form-control" id="duration" placeholder="pl. 45">
          <span class="input-group-text">perc</span>
        </div>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary">Következő nap</button>
      </div>
    </form>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-light">
          <tr>
            <th>Nap</th>
            <th>Elégetett kalória</th>
            <th>Edzés hossza</th>
            <th>Edzés intenzitása</th>
            <th>Pihenőnap</th>
            <th>Tevékenység</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
